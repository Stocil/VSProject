<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee house</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;700&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <main class="main">
      <section class="login">
        <div class="container">
          <div class="login__inner">
            <h2 class="login__title title">Авторизация</h2>

            <form class="login__form">
              <div class="form__group">
                <input
                  placeholder="Логин"
                  type="text"
                  class="form__input"
                  id="login"
                />
              </div>

              <div class="form__group">
                <input
                  placeholder="Пароль"
                  type="text"
                  class="form__input"
                  id="password"
                />
              </div>

              <a href="admin.html" class="form__submit">Вход</a>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
