<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee house</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/games.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;700&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <a href="index.html" class="header__link">
          <img src="images/logo.jpg" alt="logo" class="header__logo" />
        </a>

        <nav class="header__navigation">
          <ul class="header__list">
            <a href="index.html" class="header__link">
              <li class="header__list-item">Главная</li>
            </a>
            <a href="menu.html" class="header__link">
              <li class="header__list-item">Меню</li>
            </a>
            <a href="games.html" class="header__link">
              <li class="header__list-item">Игры</li>
            </a>
          </ul>
        </nav>

        <div class="header__menu-btn">
          <span class="header__menu-line"></span>
          <span class="header__menu-line"></span>
          <span class="header__menu-line"></span>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="games-list">
        <div class="container">
          <div class="games-list__inner">
            <a href="game_info.html" class="games-list__link">
              <img
                class="games-list__image"
                src="images/games-big-1.jpg"
                alt="games-list image"
              />
            </a>

            <a href="game_info.html" class="games-list__link">
              <img
                class="games-list__image"
                src="images/games-big-2.jpg"
                alt="games-list image"
              />
            </a>

            <a href="game_info.html" class="games-list__link">
              <img
                class="games-list__image"
                src="images/games-big-3.jpg"
                alt="games-list image"
              />
            </a>

            <a href="game_info.html" class="games-list__link">
              <img
                class="games-list__image"
                src="images/games-big-4.jpg"
                alt="games-list image"
              />
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="js/games.js"></script>
  </body>
</html>
